buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.netflix.nebula:gradle-extra-configurations-plugin:2.2.+'
    }
}

plugins {
    id 'groovy'
    id 'idea'
    id 'jacoco'

    id 'nebula.info' version '2.2.4'
    id 'nebula.contacts' version '2.2.0'
    id 'nebula.maven-publish' version '4.0.1'
    id 'nebula.nebula-release' version '3.0.0'
    id 'nebula.nebula-bintray' version '3.1.0'
    id 'nebula.nebula-facet' version '2.2.1'
    id 'com.gradle.plugin-publish' version '0.9.1'
    id 'nebula.javadoc-jar' version '4.0.1'
    id 'nebula.source-jar' version '4.0.1'
    id 'nebula.maven-apache-license' version '4.0.1'
    id 'com.github.kt3k.coveralls' version '2.4.0'

    id 'com.github.ben-manes.versions' version '0.11.3'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

apply plugin: 'provided-base'
apply plugin: 'optional-base'

apply from: 'gradle/tests.gradle'
apply from: 'gradle/idea.gradle'
apply from: 'gradle/dependencies.gradle'

apply from: 'https://raw.githubusercontent.com/nebula-plugins/nebula-core/fc54bacf5087f3b3f160f2bd7f7df7eaa3bf881d/common.gradle'

description 'Gradle metrics plugin'

contacts {
    'dmthomas@gmail.com' {
        moniker 'Danny Thomas'
        github 'DanielThomas'
    }
}

pluginBundle {
    plugins {
        metrics {
            id = 'nebula.metrics'
            displayName = 'Gradle Metrics plugin'
            description = project.description
            tags = ['nebula', 'metrics']
        }
    }
}
